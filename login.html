<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录注册</title>
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
  <!-- 头部logo部分 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="大事件" class="login-logo">
  </div>
  <!-- 登录注册区域 -->
  <div class="loginAngRegBox">
    <div class="login-title"></div>
    <!-- 登录 -->
    <div class="login-box">
      <!-- 登录的表单 -->
      <form class="layui-form" id="form-login">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-user"></i>

          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 提交按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
        </div>
        <!-- 去注册 -->
        <div class="layui-form-item link">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>


    </div>
    <!-- 注册 -->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form-reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-user"></i>

          <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>

          <input type="password" name="password" required lay-verify="required|pass" placeholder="输入密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 确认密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>

          <input type="password" name="repasssword" required lay-verify="required|pass|repass" placeholder="确认密码"
            autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
        </div>
        <!-- 去注册 -->
        <div class="layui-form-item link">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>

    </div>
  </div>
  <!-- 导入layui的js文件 -->
  <script src="./assets/lib/layui/layui.all.js"></script>
  <!-- 导入jquery -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- 导入自己封装的跟路径API -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- 导入自己的js -->
  <script src="./assets/js/login.js"></script>
</body>

</html>
